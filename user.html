<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><button class="menu-item" onclick="location.href='dashboard.html'"><img src="qr.png" alt="Dashboard" class="menu-logo">Dashboard</button></li>
                <li><button class="menu-item" onclick="location.href='requests.html'"><img src="docu.png" alt="Requests" class="menu-logo">Requests</button></li>
                <li><button class="menu-item" onclick="location.href='status.html'"><img src="status.png" alt="Status" class="menu-logo">Status</button></li>
                <li><button class="menu-item active" onclick="location.href='user.html'"><img src="people.png" alt="User Management" class="menu-logo">User Management</button></li>
                <li><button class="menu-item" onclick="location.href='login.html'"><img src="logout.png" alt="Log Out" class="menu-logo">Log Out</button></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h2>USER MANAGEMENT</h2>
            <button class="notif-button"><img src="notif.png" alt="Notifications" class="notif-logo"></button>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Search here">
            <img src="search.png" alt="Search Icon" class="search-icon">
        </div>

        <!-- POPUP MODAL -->
        <div id="no-user-popup" class="popup">
            <div class="popup-content">
                <p>No registered users yet.</p>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>

        <!-- USER TABLE -->
        <table id="user-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email Address</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be inserted dynamically here -->
            </tbody>
        </table>
    </div>
</div> 
<script src="user.js"></script>
 </body>
</html>
