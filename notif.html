<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE UPLOADS</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="notif.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo">
              </div>
          <nav>
            <ul>
                <li>
                    <button class="menu-item" onclick="location.href='dashboard.html'">
                        <img src="qr.png" alt="Download Logo" class="menu-logo">
                        Dashboard
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='requests.html'">
                        <img src="docu.png" alt="Requests Logo" class="menu-logo">
                        Requests
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='status.html'">
                        <img src="status.png" alt="Requests Logo" class="menu-logo">
                        Status
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='user.html'">
                        <img src="people.png" alt="User Management Logo" class="menu-logo">
                        User Management
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='login.html'">
                        <img src="logout.png" alt="Log Out Logo" class="menu-logo">
                        Log Out
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
      <div class="dashboard-header">
        <h2>NOTIFICATIONS</h2> 
        <p class="subtitle">All Notification</p>
        <div class="notification">
            <div class="notification-title">• New Document Request</div>
            <div class="notification-content">
                <div class="profile-image">A</div>
                <div class="text-content">
                    <div class="user-name">Ara b</div>
                    <div class="doc-type">Barangay Clearance</div>
                    <div class="timestamp">1 minute ago</div>
                </div>
            </div>
        </div>

        <div class="notification">
            <div class="notification-title">• New User Sign Up</div>
            <div class="notification-content">
                <div class="profile-image">J</div>
                <div class="text-content">
                    <div class="user-name">John Doe</div>
                    <div class="doc-type"></div>
                    <div class="timestamp">About 5 hours ago</div>
                </div>
            </div>
        </div>
    
    <script src="notif.js"></script>

</body>
