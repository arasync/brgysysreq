<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
          <h1 class="system-title">BARANGAY</h1>
          <h3 class="system-title request-title">REQUEST</h3>
          <h3 class="system-title syst-title">SYSTEM</h3>
          <div class="profile">
            <img src="pfp.png" alt="Profile Picture">
            <div class="profile-info">
              <p class="name">Jenny Gwen</p>
              <p class="role">Admin</p>
            </div>
          </div>
          <nav>
            <ul>
                <li>
                    <button class="menu-item active" onclick="location.href='dashboard.html'">
                        <img src="qr.png" alt="Download Logo" class="menu-logo">
                        Dashboard
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='requests.html'">
                        <img src="docu.png" alt="Requests Logo" class="menu-logo">
                        Requests
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='user.html'">
                        <img src="people.png" alt="User Management Logo" class="menu-logo">
                        User Management
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='notif.html'">
                        <img src="notif.png" alt="Notifications Logo" class="menu-logo">
                        Notifications
                    </button>
                </li>
                <li>
                  <button class="menu-item" onclick="location.href='login.html'">
                      <img src="logout.png" alt="Log Out Logo" class="menu-logo">
                      Log Out
                  </button>
              </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
      <div class="dashboard-header">
        <h2>DASHBOARD</h2>
        <div class="search-container">
          <input type="text" placeholder="Search here">
          <img src="search.png" alt="Search Icon" class="search-icon">
        </div>
      </div>

     <div class="dashboard-stats">

  <div class="first-row">
    <div class="stat total-requests-box">
      <img src="docs.png" alt="Total Requests">
      <div class="text">
        <div class="number">357</div>
        <div class="label">Total Requests</div>
      </div>
    </div>
  </div>

<div class="second-row">
    <div class="stat approved-requests-box">
      <img src="like.png" alt="Approved Requests">
      <div class="text">
        <div class="number">103</div>
        <div class="label">Total Requests Approved</div>
      </div>
    </div>
    <div class="stat rejected-requests-box">
      <img src="cancel.png" alt="Rejected Requests">
      <div class="text">
        <div class="number">10</div>
        <div class="label">Total Requests Rejected</div>
      </div>
    </div>
  </div>
  
<div class="third-row">
    <div class="stat pending-requests-box">
      <img src="clock.png" alt="Pending Requests">
      <div class="text">
        <div class="number">190</div>
        <div class="label">Pending Requests</div>
      </div>
    </div>
    <div class="stat overdue-requests-box">
      <img src="time.png" alt="Overdue Requests">
      <div class="text">
        <div class="number">54</div>
        <div class="label">Overdue Requests</div>
      </div>
    </div>
  </div>

</body>
</html>
