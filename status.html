<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STATUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="status.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="status.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="sidebar">
          <div class="logo">
            <img src="logo2.png" alt="Logo" class="logo">
          </div>
          <nav>
            <ul>
                <li>
                    <button class="menu-item" onclick="location.href='dashboard.html'">
                        <img src="qr.png" alt="Download Logo" class="menu-logo">
                        Dashboard
                    </button>
                </li>
                <li>
                    <button class="menu-item" onclick="location.href='requests.html'">
                        <img src="docu.png" alt="Requests Logo" class="menu-logo">
                        Requests
                    </button>
                </li>
                <li>
                  <button class="menu-item active" onclick="location.href='status.html'">
                      <img src="status.png" alt="Status Logo" class="menu-logo">
                      Status
                  </button>
              </li>
                <li>
                    <button class="menu-item" onclick="location.href='user.html'">
                        <img src="people.png" alt="User Management Logo" class="menu-logo">
                        User Management
                    </button>
                </li>
                <li>
                  <button class="menu-item" onclick="location.href='login.html'">
                      <img src="logout.png" alt="Log Out Logo" class="menu-logo">
                      Log Out
                  </button>
              </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
      <div class="dashboard-header">
          <h2>STATUS</h2>
          <button class="notif-button" onclick="location.href='notif.html'">
              <img src="notif.png" alt="Notifications Logo" class="notif-logo">
          </button>
      </div>
    
      <div class="requests-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Request</th>
                    <th>Date Requested</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="statusTableBody">
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
        <!-- Pagination (Initially hidden) -->
        <div class="pagination" id="pagination" style="display: none;">
            <a href="#" id="prevPage">Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#" id="nextPage">Next</a>
        </div>
    </div>
</div>
</div>

<script src="status.js"></script>

</body>
</html>
